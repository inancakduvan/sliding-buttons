<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" />
    <!-- /Font Awesome Icons -->  
</head>
<body>
    <div class="app-container">
        <!-- Main -->
        <div class="sliding-button-container element" id="mainElement">
            <div class="sliding-buttons-on-left">
                <div class="sliding-button">Button test right</div>
            </div>
    
            <div class="sliding-body">
                Slide me horizontally!
            </div>
    
            <div class="sliding-buttons-on-right">
                <div class="sliding-button"><i class="fa-solid fa-box-archive"></i></div>
                <div class="sliding-button"><i class="fa-solid fa-trash-can"></i></div>
            </div>
        </div>

        <!-- Smaller -->
        <div class="sliding-button-container element" id="smallerElement">
            <div class="sliding-buttons-on-left">
                <div class="sliding-button">Button test right</div>
            </div>
    
            <div class="sliding-body">
                Slide me horizontally! (Smaller)
            </div>
    
            <div class="sliding-buttons-on-right">
                <div class="sliding-button"><i class="fa-solid fa-box-archive"></i></div>
                <div class="sliding-button"><i class="fa-solid fa-trash-can"></i></div>
            </div>
        </div>

        <!-- Animated -->
        <div class="sliding-button-container element" id="animatedElement">
            <div class="sliding-buttons-on-left">
                <div class="sliding-button">1</div>
            </div>
    
            <div class="sliding-body">
                Slide me horizontally! (Animated)
            </div>
    
            <div class="sliding-buttons-on-right">
                <div class="sliding-button"><i class="fa-solid fa-box-archive"></i></div>
                <div class="sliding-button"><i class="fa-solid fa-trash-can"></i></div>
            </div>
        </div>


        <!-- To Right -->
        <div class="sliding-button-container element" id="slideRightElement">
            <div class="sliding-buttons-on-left">
                <div class="sliding-button">1</div>
            </div>
    
            <div class="sliding-body">
                Slide me to right
            </div>
        </div>


        <!-- To Right -->
        <div class="sliding-button-container element" id="slideLeftElement">
            <div class="sliding-body">
                Slide me to left
            </div>

            <div class="sliding-buttons-on-right">
                <div class="sliding-button">1</div>
            </div>
        </div>
    </div>

    <script src="https://res.cloudinary.com/dd2ownqt9/raw/upload/v1691930280/sliding-buttons.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
